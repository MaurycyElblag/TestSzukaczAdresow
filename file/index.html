<!DOCTYPE html>
<html lang="en">
<head>
  <title>Test</title>
  <meta charset="utf-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

  <script>
    function adress(){
      this.street ='';
      this.numberst ='0';
      this.city ='';
      this.province ='';
    }

   $(document).ready(function(){
   
      $("#butont_find").click(function(){
        var houseAdress = new adress();
        houseAdress.street = $( "#street" ).val();
        houseAdress.numberst = $( "#numberst" ).val();
        houseAdress.city = $( "#city" ).val();
        houseAdress.province = $( "#province" ).val();

      var posting = $.post( 'http://127.0.0.1:8001/handle_google', houseAdress,function( data ) {
      $( "#result" ).html( data );
      }); 
  });
});
  </script>

<div class="jumbotron text-center">
  <h1>Szukacz drogi</h1>
  <p>Szuka drogo między puknktami świata</p> 
</div>

<div class="container">
  <h2>Adres mieszkania - początku drogi</h2>
  <form >
    <div class="form-group">
      <label for="street">Ulica:</label>
      <input type="text" class="form-control" id="street" placeholder="ulica" name="street">
    </div>
    <div class="form-group">
      <label for="numberst">Numer:</label>
      <input type="number" class="form-control" id="numberst" placeholder="numer domu" name="numberst">
    </div>
    <div class="form-group">
      <label for="city">Miasto:</label>
      <input type="text" class="form-control" id="city" placeholder="miasto" name="city">
    </div>
    <div class="form-group">
      <label for="province">Województwo</label>
      <input type="text" class="form-control" id="province" placeholder="województwo" name="province">
    </div>
    <button id="butont_find" type="button" class="btn btn-primary">Szukaj drogi</button>
  </form>
</div>
<div class="container  pt-5">
  <label for="result">Wynik:</label>province
  <div id="result"></div>
</div>
